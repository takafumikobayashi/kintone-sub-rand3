<section class="settings">
  <h2 class="settings-heading">設定画面</h2>
  <p class="kintoneplugin-desc">ここで、対象のサブテーブル、及び取得項目の指定、セットする先の項目の指定を行います。</p>
  <form class="js-submit-settings">
    <p class="kintoneplugin-row">
      ランダム3件取得するサブテーブルを選択してください。（サブテーブルのみ）
        <div class="kintoneplugin-select-outer">
          <div class="kintoneplugin-select">
            <div class="field-selection-area_subtable">
                <!-- JavaScriptで<select>エレメントがここに挿入されます -->
            </div>
          </div>
        </div>
    </p>

    <p class="kintoneplugin-row">
      取得対象となるサブテーブルの項目を選択してください。（文字列１行のみ）
        <div class="kintoneplugin-select-outer">
          <div class="kintoneplugin-select">
            <div class="field-selection-area_getfield">
                <!-- JavaScriptで<select>エレメントがここに挿入されます -->
            </div>
          </div>
        </div>
    </p>

    <p class="kintoneplugin-row">
      更新先となるフォーム内の項目を選択してください。（1件目 - 文字列１行のみ）
        <div class="kintoneplugin-select-outer">
          <div class="kintoneplugin-select">
            <div class="field-selection-area_targetfield1">
                <!-- JavaScriptで<select>エレメントがここに挿入されます -->
            </div>
          </div>
        </div>
    </p>

    <p class="kintoneplugin-row">
      更新先となるフォーム内の項目を選択してください。（2件目 - 文字列１行のみ）
        <div class="kintoneplugin-select-outer">
          <div class="kintoneplugin-select">
            <div class="field-selection-area_targetfield2">
                <!-- JavaScriptで<select>エレメントがここに挿入されます -->
            </div>
          </div>
        </div>
    </p>

    <p class="kintoneplugin-row">
      更新先となるフォーム内の項目を選択してください。（3件目 - 文字列１行のみ）
        <div class="kintoneplugin-select-outer">
          <div class="kintoneplugin-select">
            <div class="field-selection-area_targetfield3">
                <!-- JavaScriptで<select>エレメントがここに挿入されます -->
            </div>
          </div>
        </div>
    </p>

    <p class="kintoneplugin-row">
        <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">Cancel</button>
        <button class="kintoneplugin-button-dialog-ok">Save</button>
    </p>
  </form>
</section>
